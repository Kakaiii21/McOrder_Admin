plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}
apply plugin: 'com.google.gms.google-services'

android {
    namespace = "com.example.mobile_application"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // Fixed value for JVM target
    }

    defaultConfig {
        // Specify your unique Application ID
        applicationId = "com.example.mobile_application"
        // Updated minSdk to 23 to fix Firebase compatibility issue
        minSdk = 23 // Updated to meet Firebase requirements
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Add your signing config for release builds if applicable
            signingConfig = signingConfigs.debug
            minifyEnabled false // Optional: Keep this false unless needed
            shrinkResources false // Optional: Keep this false unless needed
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.6.0') // Firebase BOM for consistent versions
    implementation 'com.google.firebase:firebase-auth' // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore' // Example: Add Firestore if needed
}
